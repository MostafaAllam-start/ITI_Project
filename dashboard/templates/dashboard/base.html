{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{%block title %}{% endblock title %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="{% static "css/style.css" %}" rel="stylesheet">
        <link href="{% static "css/blog.css" %}" rel="stylesheet">
    </head>
    <body>
        <div id="header">

            <div class="container">
                <img src="{% static 'images/logo.png' %}" alt="" class="logo">
    
                <div class="menuList" id="menu">
                    <span class="user">
                    {% if request.user.is_authenticated %}
                        Hello {{ request.user.first_name }},
                        <a href="{% url "blogapp:logout" %}">Logout</a>
                    {% else %}
                        <a href="{% url "blogapp:login" %}">Log-in</a>
                    {% endif %}
                    </span>
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2 vh-100 sidebar" style="border: 0 2px 0 0 solid #000">
                <ul class="list-group my-3">
                    <li><a href="{% url 'list_posts' %}">Posts</a></li>
                    <li><a href="{% url 'list_users' %}">Users</a></li>
                </ul>
            </div>
            <div class="col-9">
                {% block content %}{% endblock content %}
            </div>
        <div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    </body>
</html>
